<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration Form</title>
</head>

<body>
	<h2>Enter the Deatils</h2>
	
	<form action="abc">
		Enter id <input type="number" name="id"> <br><br>
		Enter name <input type="text" name="name"> <br><br>
		Enter password <input type="password" name="pwd"> <br><br>
		Gender Male: <input type="radio" name="gender" value="male">
		       Female : <input type="radio" name="gender" value="female"> <br><br>
		Enter mail <input type="email" name="mail"><br><br>
		Date of Birth <input type="date" name="dob"> <br><br>
		T&C <input type="checkbox" name="checkbox" value="accepted"><br><br>
		Country : <select name="country">
			<option>Others</option>
			<option>India</option>
			<option>Australia</option>
			<option>Pakistan</option>
		</select>
		<br><br>
		<button type="submit">Submit</button>
		<button type="cancel">Cancel</button>

	</form>

</body>

</html>
